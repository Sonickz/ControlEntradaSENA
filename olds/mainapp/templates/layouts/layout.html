{% load static %}
<!Doctype html>
<html lang="es">
<head>
    <title>{% block title %} {% endblock %} | Control Entrada Sena V1.3.0</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS v5.3.0 -->
    <link href="{% static 'bootstrap-5.3.0\css\bootstrap.min.css' %}" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Alertas - SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Select con busqueda -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
</head>

<body>
    <header class="layout">
        <h1 class="header-title">SENA</h1>
        <a href="{% url 'login' %}" class="header-admin">
            <img src="{% static "assets/icons/admin_white.png"%}" alt="Login administrador">
        </a>
    </header>

    <!-- Navbar de admin -->
    {% include 'layouts/includes/admin_menu.html' %}

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <!-- Teclado para totem -->
        {% include 'layouts/includes/keyboard.html' %}
    </footer>    

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="{% static 'bootstrap-5.3.0\js\bootstrap.bundle.min.js' %}" ></script>    
    <!-- Alertas - SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.all.min.js"></script>
    <!-- Quagga2 Escaner codigo de barras con camara-->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
    <!-- Select con busqueda -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> 
    <!--Mi Script-->
    <script type="module" src="{% static 'js/script.js'%}"></script>  
    <script>
    //Select con busqueda
    $( '#single-select-field' ).select2( {
        theme: "bootstrap-5",
        width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
        placeholder: $( this ).data( 'placeholder' ),
        dir: 'ltr'
    } );
    </script>
</body>

</html>
