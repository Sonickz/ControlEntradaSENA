{% load static %}
<!-- Modal -->
<div class="modal fade elements {{class}}" id="{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">            
                {% include 'layouts/components/CardModal.html' with cardName=cardName1 cardClass=cardClass1 %}
                {% if card2 %}
                    {% include 'layouts/components/CardModal.html' with cardName=cardName2 cardClass=cardClass2 %}
                {% endif %}            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
